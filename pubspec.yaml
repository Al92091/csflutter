name: carswift_driver
description: CarSwift Driver Mobile Application
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Signature
  signature: ^5.4.1

  # Utils & device
  url_launcher: ^6.3.0
  package_info_plus: ^5.0.0
  intl: ^0.19.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  timezone: ^0.9.2   # ✅ Gestion des fuseaux horaires

  # Supabase
  supabase_flutter: ^2.5.0

  # State Management
  flutter_riverpod: ^2.5.1

  # Image handling
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.1

  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

  # Push notifications
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.10

  # HTTP
  http: ^1.2.0

  # UI Components
  flutter_svg: ^2.0.10+1

  # Icons
  lucide_icons_flutter: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

# Configuration pour générer les icônes
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/favic_foreground.png"
  adaptive_icon_foreground: "assets/icons/favic_foreground.png"
  adaptive_icon_background: "assets/icons/favic_background.png"
  remove_alpha_ios: true
